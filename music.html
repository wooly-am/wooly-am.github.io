<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUSIC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.woolyam.net/src/img/favicon.ico">
    <style>
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            display: inline;
            animation: marquee 50s linear infinite;
            

            z-index: -1;
            position: absolute;
            top: 0;
        }

        .marquee p {
            display: inline-block;
        }

        @keyframes marquee {
            0% {
                transform: translate3d(0, 0, 0);
            }
            100% {
                transform: translate3d(-50%, 0, 0);
            }
        }
    </style>
</head>
<body>

<div class="centered" style="color: white;">
    <article>
